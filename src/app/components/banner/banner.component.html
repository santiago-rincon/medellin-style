<section
  class="relative gap-y-5 p-8 lg:p-24 flex flex-col lg:flex-row justify-between items-center group overflow-hidden">
  <div
    class="w-screen h-full absolute right-0 top-0 bg-cover -z-10 group-hover:scale-105 transition-transform duration-700"
    style="background-image: url('/assets/bg.webp')"></div>
  <!-- <video
    src="/assets/video.mp4"
    class="w-full absolute right-0 top-0 -z-10"
    autoplay
    loop></video> -->
  <div
    class="absolute w-full h-full inset-0 bg-gradient-to-r from-slate-900/80 to-gray-700/80 dark:from-slate-800/80 dark:to-gray-500/80"></div>
  <div class="flex flex-col gap-y-5 [&]:z-10">
    <h1
      class="text-4xl justify-self-start lg:text-6xl font-bold text-white text-balance">
      {{ localName }}
    </h1>
    <h2 class="text-lg lg:text-2xl font-bold text-white text-balance">
      <i class="pi pi-map-marker text-[var(--primary-color)] text-2xl"></i>
      Fusagasugá, {{ direction }}
    </h2>
    <h2 class="text-base lg:text-lg font-semibold text-white text-balance">
      Horario: {{ schedule[0] }}
    </h2>
  </div>
  <div
    class="flex me-0 flex-row lg:flex-col w-full min-[430px]:w-3/4 min-[599px]:w-1/2 lg:w-auto gap-y-8 gap-x-5 items-center justify-center lg:me-16">
    <a
      href="{{ ubication }}"
      target="_blank"
      rel="noopener noreferrer"
      class="p-button p-button-info w-full justify-center p-button-rounded p-button-raised font-semibold h-fit m-0 text-xs md:text-sm lg:text-base text-white/90 dark:text-neutral-700 hover:scale-105 transition-transform">
      ¿Cómo llegar?
    </a>
    <a
      [routerLink]="['/schedule']"
      class="p-button p-button-info w-full justify-center p-button-rounded p-button-raised font-semibold h-fit m-0 text-xs md:text-sm lg:text-base text-white/90 dark:text-neutral-700 hover:scale-105 transition-transform">
      Agendar
    </a>
  </div>
</section>
